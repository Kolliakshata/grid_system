<!DOCTYPE html>
<html>
<head>
    <title>Student Details</title>
</head>
<body>
    <h1>Student Details</h1>
    <table>
        <thead>
            <tr>
                <th>Page Number &nbsp; &nbsp;</th>
                <th>Page Size &nbsp; &nbsp;</th>
                <th>Total Pages &nbsp; &nbsp;</th>
                <th>Total Students</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ page_number }}</td>
                <td>{{ page_size }}</td>
                <td>{{ total_pages }}</td>
                <td>{{ total_students }}</td>
            </tr>
        </tbody>
    </table>

    <h2>Students</h2>
    <table border="2">
        <thead>
            <tr >
                <th>Id</th>
                <th>Name </th>
                <th>Marks</th>
                <!-- Add more column headers if needed -->
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.total_marks }}</td>
                <!-- Display other student attributes here -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
